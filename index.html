<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<title>VAD BLIR DET FÖR MAT?</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
		<link href="style.css" rel="stylesheet" id="style">
	</head>
	<body>
		<div class="container">
            <div class="header row">
				<h1 class="col-xs-12">Vad blir det för mat?</h1>
            </div>
            <div class="search row">
                <form>
                    <div class="checkboxes row col-xs-10 col-xs-offset-1">
                        <label class="col-xs-5">
                            <input type="checkbox">
                            Glutenfri
                        </label>
                        <label class="col-xs-5 col-xs-offset-2">
                            <input type="checkbox">
                            Sockerfri
                        </label>
                        <label class="col-xs-5">
                            <input type="checkbox">
                            Vegetariskt
                        </label>
                        <label class="col-xs-5 col-xs-offset-2">
                            <input type="checkbox">
                            Laktosfri
                        </label>
                        <label class="col-xs-5">
                            <input type="checkbox">
                            Fettsnålt
                        </label>
                        <label class="col-xs-5 col-xs-offset-2">
                            <input type="checkbox">
                            Proteinrikt
                        </label>
                    
                    
                    <label class="amount col-xs-12">Antal Recept:</label>
                    <select id="chooseamount" class="col-xs-4 col-xs-offset-4" name="amount">
                        <option disabled>Antal:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    </div>

                    <input id="search" class="col-xs-10 col-xs-offset-1" type="text" placeholder="Sök">
                    <button id="searchButton" class="btn-lg btn-primary col-xs-4 col-xs-offset-4">
                        Ta fram recept
                    </button>
                </form>
            </div>
            <div class="lines col-xs-12"></div>
            <br>
            <div class="recipe row">
                <h2 class="col-xs-12">Dina recept:</h2>
                <div class="col-xs-12 media">
                    <div class="col-xs-4 media-right">
                        <a href="#">
                            <img class="col-xs-12 media-object" src="img/img.jpg" alt="img">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Sushi</h4>
                            Text om sushi och hur man tillagar det.
                    </div>
                </div>
                
            </div>
			<footer class="col-xs-12">
				<p class="col-xs-12">
					&copy; Sloths
				</p>
			</footer>
                
		</div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
